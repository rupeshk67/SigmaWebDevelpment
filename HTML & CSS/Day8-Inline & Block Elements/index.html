<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Hey i am para</p> <!--this is block element(which takes whole block)-->
    <a href="https://www.google.com">google</a> <!--this is inline-->
    <div>I am a block Elements</div>
    <span>I am an inline element</span>
    <a href="">Yes it is an inline</a>
</body>
</html>
