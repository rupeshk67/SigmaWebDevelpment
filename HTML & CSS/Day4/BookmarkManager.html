<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark Manager</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <p>
        <a target="_blank" href="//www.google.com">Open Google</a>
    </p>
    
    <p>
        <a target="_blank" href="//www.facebook.com">Open facebook</a>
    </p>
    <p>
        <a target="_blank" href="//www.youtube.com">Open youtube</a>
    </p>

    <h2>Secondary Bookmarks</h2>
    <p><a target="_blank" href="//www.wikipedia.com">Open wikipedia</a></p>
    <p>a target="_blank" href="//www.stackoverflow.com">Open stackoverflow</a></p>
    
</body>
</html>
