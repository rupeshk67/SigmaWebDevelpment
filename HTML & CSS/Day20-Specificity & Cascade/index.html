<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity and Cascade in CSS</title>
<!-- To calculate specificity, assign a value to each part of the selector:
Universal Selector: 0
Element selectors and pseudo-elements: 1
Class selectors, attribute selectors, and pseudo-classes: 10
ID selectors: 100
Inline styles: 1000 -->
    <style>
        h1{
            color: aqua;
        }
        .yellow{
            color:yellow;
        }
        /* The !important flag in CSS is used to give a particular style rule the highest level of importance, overriding any other competing styles. */
        .cred{
            color: red !important;
        }
        .cpurple{
            color: purple;
        }
        /* Attribute selector ex */
        [data-x=a]{
            color: rgb(93, 104, 100);
        }
    </style>
</head>
<body>
    <!-- order of specificity is: -->
    <!-- Inline Style > ID Selector > Class or Attribute Selector > Element Selector > Universal Selector -->
    <div>
        <h1 class="yellow cred cpurple" data-x="a">CSS Specificity</h1>
    </div>
</body>
</html>
