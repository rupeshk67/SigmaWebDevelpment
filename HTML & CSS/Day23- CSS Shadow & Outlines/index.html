<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow and Outlines</title>
    <style>
        .box{
            border: 4px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #cf27b0;
        }
        .text-element { 
            text-shadow: 4px 4px 5px #043c5d;
            outline: 4px solid blue;
            border: 2px solid black;
            outline-offset: 8px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Enim perspiciatis explicabo commodi exercitationem temporibus totam asperiores, similique assumenda alias. Autem ut obcaecati doloribus!</p>
</body>
</html>
